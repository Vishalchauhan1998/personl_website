{% load static %}
{% block content %}

<header id="header">
    <div class="d-flex flex-column">
      <div class="profile">
        {% for data in pro  %}
        <img src="{{ data.photo.url }}" alt="" class="img-fluid rounded-circle">
        {% endfor %}
          <h1 class="text-light"><a href="{% url 'home' %}">Vishal Chauhan</a></h1>
        <div class="social-links mt-3 text-center">
            {% for data in pro %}
            <a href="{{ data.linkedin_url }}" class="linkedin"><i class="bx bxl-linkedin"></i></a>
            <a href="{{ data.github_url }}" class="github"><i class="bx bxl-github"></i></a>
            <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
            <a href="{{ data.facebook_url }}" class="facebook"><i class="bx bxl-facebook"></i></a>
            {% endfor %}
            <!--<a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>--->
        </div>
      </div>

      <nav id="navbar" class="nav-menu navbar">
        <ul>
          <li><a href="{% url 'home' %}" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a></li>
          <li><a href="#about" class="nav-link scrollto"><i class="bx bx-user"></i> <span>About</span></a></li>
          <li><a href="#resume" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>Resume</span></a></li>
          <li><a href="#services" class="nav-link scrollto"><i class="bx bx-server"></i> <span>Projects</span></a></li>
          <li><a href="#portfolio" class="nav-link scrollto"><i class="bx bx-book-content"></i> <span>Course & Certificates </span></a></li>

          <li><a href="#contact" class="nav-link scrollto"><i class="bx bx-envelope"></i> <span>Contact</span></a></li>
        </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->
{%endblock %}
